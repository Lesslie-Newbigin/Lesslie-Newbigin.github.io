<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Tech Co.</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Portal Tech Co.</h1>
    <p class="subtitle">CHOOSE A CATEGORY</p>
    <div class="glass-card">
      <div class="category">
        <i class="fas fa-print"></i><span>Printers</span>
        <i class="fas fa-desktop"></i><span>Monitors</span>
        <i class="fas fa-headphones-alt"></i><span>Headsets</span>
        <i class="fas fa-hdd"></i><span>Storage</span>
        <i class="fas fa-microchip"></i><span>Processors</span>
        <i class="fas fa-mouse"></i><span>Mouse</span>
      </div>
      <div class="social-icons">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </div>
  </div>
</body>
</html>
