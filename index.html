<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesslie Newbigin | Cybersecurity analyst</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="secretBtn">•••</div>

  <main>
    <section class="signup-box" id="signupBox">
      <h1>Create Account</h1>
      <input type="text" id="newUsername" placeholder="Username" />
      <input type="email" id="newEmail" placeholder="Email" />
      <input type="password" id="newPassword" placeholder="Password" />
      <button onclick="register()">Sign Up</button>
      <p id="signupMsg"></p>
    </section>

    <section class="homepage" id="homepage" style="display: none;">
      <header>
        <h1>Lesslie Newbigin</h1>
        <p>Cybersecurity Analyst & AI Specialist</p>
      </header>

      <section class="videos">
        <h2>Featured Videos</h2>
        <div class="video-grid">
          <video controls src="your-video1.mp4"></video>
          <video controls src="your-video2.mp4"></video>
          <!-- Add more videos -->
        </div>
      </section>

      <section class="skills">
        <h2>Expertise</h2>
        <ul>
          <li>Penetration Testing</li>
          <li>Network Security</li>
          <li>AI in Cyber Defense</li>
          <li>Ethical Hacking</li>
        </ul>
      </section>
    </section>

    <section class="admin-box" id="adminPanel" style="display: none;">
      <h2>ADMIN PANEL</h2>
      <div id="userLog"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
