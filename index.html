<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hacker Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <!-- Login Panel -->
    <section class="login" id="loginBox">
      <h1>Admin Login</h1>
      <input type="text" id="username" placeholder="Username" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
      <button onclick="login()">Login</button>
      <p id="error" class="error-message"></p>
    </section>

    <!-- Dashboard Panel -->
    <section class="dashboard" id="dashboard" style="display: none;">
      <h2>Welcome, Lesslie Newbigin</h2>
      <div class="log">[SYSTEM] Access granted at 12:32:14</div>
      <div class="log">[INFO] Monitoring user requests...</div>
      <div class="log">[ALERT] Suspicious IP detected</div>
      <div class="log">[SYSTEM] Log archive updated</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
