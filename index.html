<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lesslie Newbigin | Military Cyber Ops</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
  <nav class="military-menu">
    <h1>☰ MENU</h1>
    <ul>
      <li onclick="showSection('home')">Home</li>
      <li onclick="showSection('profile')">Profile</li>
      <li onclick="showSection('upload')">Upload</li>
      <li onclick="showSection('files')">Files</li>
    </ul>
  </nav>

  <main>
    <section id="home" class="page-section active">
      <h2>Welcome, Lesslie Newbigin</h2>
      <p>Cybersecurity Analyst – Military Operations</p>
    </section>

    <section id="profile" class="page-section">
      <h2>Profile</h2>
      <p>Specialized in penetration testing, cyber warfare, and AI-integrated defense.</p>
    </section>

    <section id="upload" class="page-section">
      <h2>Upload Intel</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <section id="files" class="page-section">
      <h2>Uploaded Files</h2>
      <ul id="fileList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
